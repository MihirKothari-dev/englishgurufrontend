
<div class="container pt-4 mt-5">
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between">
            <div class="f-size-25 f-w-600">Add Quiz</div>
            <div class="view-list c-pointer" routerLink="/admin/listquiz">View List</div>
        </div>
    </div>
    <div class="row element-section p-4">
        <form [formGroup]="quizeData">
        <div class="col-12">
            
            <div class="row">
                <div class="col-3">
                    <label for="txtcname" class="form-label">Course Category</label>
                    <select class="form-select form-select-md" formControlName="CategoryId">
                        <option value="">Select Course Category</option>                        
                        <option *ngFor="let rt of courseCategoryData" value="{{rt.CategoryId}}">{{rt.CategoryName}}</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="txtcname" class="form-label">Course Sub Category</label>
                    <select class="form-select form-select-md" formControlName="SubCategoryId">
                        <option value="">Select Course Sub Category</option>  
                        <option *ngFor="let rt of courseSubCategoryData" value="{{rt.SubCategoryId}}">{{rt.SubCategoryName}}</option>                      
                    </select>
                </div>
                <div class="col-6">
                    <label for="txtcname" class="form-label">Course Name</label>
                    <select class="form-select form-select-md" formControlName="CourseId">
                        <option value="">Select Course Name</option>  
                        <option *ngFor="let rt of courseData" value="{{rt.CourseId}}">{{rt.CourseName}}</option>                      
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                
                <div class="col-3">
                    <label for="txtidate" class="form-label">Quiz Title</label>
                    <input type="text" class="form-control" placeholder="Enter Quiz Title" formControlName="QuizTitle">
                </div>
                <div class="col-3">
                    <label for="txtmobile" class="form-label">No. of Quiz Questions</label>
                    <input class="form-control" placeholder="Enter No. of Quiz Questions" formControlName="NoofQuizQuestion">
                </div>
                <div class="col-3">
                    <label for="txtiduration" class="form-label">Quiz Time Duration</label>
                    <input type="text" class="form-control" placeholder="Enter Quiz Time Duration" formControlName="QuizTimeDuration">
                </div>
                <div class="col-3">
                    <label for="txtiduration" class="form-label">Quiz Marking Scheme</label>
                    <input type="text" class="form-control" placeholder="Enter Quiz Marking Scheme" formControlName="QuizMarkingSchema">
                </div>
            </div>
            <div class="row mt-3">
                
                
                
                <div class="col-3"></div>
                
            </div>
          
            
            <div class="row mt-5 mb-4">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn addbtn" (click)="saveQuiz()">Add Quiz</button>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
