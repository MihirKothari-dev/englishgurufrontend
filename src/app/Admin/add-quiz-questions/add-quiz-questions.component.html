
<div class="container pt-4 mt-5">
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between">
            <div class="f-size-25 f-w-600">Add Quiz Question</div>
            <div class="view-list c-pointer" routerLink="/admin/listquiz">View List</div>
        </div>
    </div>
    <div class="row element-section p-4">
        <form [formGroup]="quizeData">
        <div class="col-12">
            
            <div class="row">
                <div class="col-6">
                    <label for="txtidate" class="form-label">Quiz Title</label>
                    <input type="text" class="form-control" readonly placeholder="Enter Quiz Title" formControlName="QuizTitle">
                </div>
                <div class="col-6">
                    <label for="txtidate" class="form-label">Quiz Question No</label>
                    <input type="text" class="form-control" readonly placeholder="Enter Quiz Question No" formControlName="QuizQuesionNo">
                </div>
                
            </div>
            <div class="row mt-3">
                
                <div class="col-12">
                    <label for="txtidate" class="form-label">Quiz Question</label>
                    <input type="text" class="form-control" placeholder="Enter Quiz Question" formControlName="QuizQuestion">
                </div>
                
            </div>
            <div class="row mt-3">
                
                <div class="col-3">
                    <label for="txtmobile" class="form-label">Option 1</label>
                    <input class="form-control" placeholder="Enter Option 1" formControlName="Option1">
                </div>
                <div class="col-3">
                    <label for="txtmobile" class="form-label">Option 2</label>
                    <input class="form-control" placeholder="Enter Option 2" formControlName="Option2">
                </div>
                <div class="col-3">
                    <label for="txtmobile" class="form-label">Option 3</label>
                    <input class="form-control" placeholder="Enter Option 3" formControlName="Option3">
                </div>
                <div class="col-3">
                    <label for="txtmobile" class="form-label">Option 4</label>
                    <input class="form-control" placeholder="Enter Option 4" formControlName="Option4">
                </div>
                
                
                
            </div>
            <div class="row mt-3">
                
                <div class="col-6">
                    <label for="txtmobile" class="form-label">Correct Answer</label>
                    <input class="form-control" placeholder="Enter Correct Answer" formControlName="CorrectAnswer">
                </div>
            </div>
            
            <div class="row mt-5 mb-4">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn addbtn" (click)="saveQuizQuestion()">Add Question</button>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
