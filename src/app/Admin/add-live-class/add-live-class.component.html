
<div class="container pt-4 mt-5">
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between">
            <div class="f-size-25 f-w-600">Add Live Classes</div>
            <div class="view-list c-pointer" routerLink="/admin/listliveclass">View List</div>
        </div>
    </div>
    <div class="row element-section p-4">
        <form [formGroup]="liveClassData">
        <div class="col-12">
            
            <div class="row">
                <div class="col-3">
                    <label for="txtcname" class="form-label">Course Name</label>
                    <select class="form-select form-select-md" formControlName="CourseId">
                        <option value="">Select Course</option>                        
                        <option *ngFor="let rt of courseData" value="{{rt.CourseId}}">{{rt.CourseName}}</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="txtcaddr" class="form-label">Class Title</label>
                    <input type="text" class="form-control" formControlName="ClassTitle">
                </div>
                <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Course Description</label>
                    <textarea class="form-control" rows="3" formControlName="Description"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                
                <div class="col-3">
                    <label for="txtidate" class="form-label">Class Start Date</label>
                    <input type="date" class="form-control" formControlName="StartDate">
                </div>
                <div class="col-3">
                    <label for="txtmobile" class="form-label">Class Start Time</label>
                    <input type="time" class="form-control" formControlName="StartTime">
                </div>
            </div>
            <div class="row mt-3">
                
                
                <div class="col-3">
                    <label for="txtidate" class="form-label">Class End Date</label>
                    <input type="date" class="form-control" formControlName="EndDate">
                </div>
                <div class="col-3">
                    <label for="txtmobile" class="form-label">Class End Time</label>
                    <input type="time" class="form-control" formControlName="EndTime">
                </div>
                
                    
            </div>
          
            
            <div class="row mt-5 mb-4">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn addbtn" (click)="saveCourse()">Add Course</button>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
